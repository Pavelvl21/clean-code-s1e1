<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section main__section">
        <h3 class="section__title">Add Item</h3>
        <div class="section__wrapper">
          <input class="input section__input input_add" type="text">
          <button class="section__button">Add</button>
        </div>
      </section>
      <section class="section main__section">
        <h3 class="section__title">Todo</h3>
        <ul class="list section__list section__list_todo">
          <li class="item list__item">
            <input class="input item__input" type="checkbox">
            <label class="list__label">Pay Bills</label>
            <input class="input list__input" type="text">
            <button class="item__button">Edit</button>
            <button class="button list__button">
              <img class="button__image" src="./remove.svg" alt="delete task button">
            </button>
          </li>
          <li class="item list__item">
            <input class="input item__input" type="checkbox">
            <label class="list__label list__label_hidden">Go Shopping</label>
            <input class="input list__input list__input_edit" type="text" value="Go Shopping">
            <button class="item__button">Save</button>
            <button class="button list__button">
              <img class="button__image" src="./remove.svg" alt="delete task button">
            </button>
          </li>
        </ul>
      </section>
      <section class="section main__section">
        <h3 class="section__title">Completed</h3>
        <ul class="list section__list section__list_done">
          <li class="item list__item">
            <input class="input item__input" type="checkbox" checked>
            <label class="list__label list__label_done">See the Doctor</label>
            <input class="input list__input" type="text">
            <button class="item__button">Edit</button>
            <button class="button list__button">
              <img class="button__image" src="./remove.svg" alt="delete task button">
            </button>
          </li>
        </ul>
      </section>      
    </main>
    <script src="app.js"></script>
  </body>
</html>
